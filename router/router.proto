syntax = "proto3";
package funcext;

service Router {
  rpc ExportToExcel (ExportToExcelParameter) returns (ExportToExcelResponse) {}
}

message ExportToExcelParameter {
  repeated Sheet sheets = 2;
}

message Sheet {
  string name = 1;
  repeated Row rows = 2;
}

message Row {
  string axis = 1;
  string value = 2;
}

message ExportToExcelResponse {
  string url = 1;
}



